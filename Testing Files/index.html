<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <div class="progress-blocks">
        <div>
            <h3 class="skill-header">Language Knowledge</h3>
            <h1 class="multi-bar">
                <a class="btnx" data-bs-toggle="collapse" href="#lang-block" role="button" aria-expanded="false"
                    aria-controls="collapseExample">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Segment two"
                            style="width: 10%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-standard" role="progressbar" aria-label="Segment three"
                            style="width: 10%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-warning" role="progressbar" aria-label="Segment three"
                            style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-info" role="progressbar" aria-label="Segment three"
                            style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment three"
                            style="width: 35%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </a>
            </h1>
        </div>


        <div class="collapse multi-bar" id="lang-block">

            <div class="card card-body">
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-label="Example with label"
                        style="width: 70%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Java 70%</div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" aria-label="Example with label"
                        style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">HTML 60%</div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" aria-label="Example with label"
                        style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">C++ 40%</div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" aria-label="Example with label"
                        style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">CSS 20%</div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-standard" role="progressbar" aria-label="Example with label"
                        style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Bootstrap5 20%
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="progress-blocks">
        <div>
            <h3 class="skill-header">Paradigm Knowledge</h3>
            <h1 class="multi-bar">
                <a class="btnx" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                    aria-controls="collapseExample">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Segment two"
                            style="width: 50%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-standard" role="progressbar" aria-label="Segment three"
                            style="width: 30%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-warning" role="progressbar" aria-label="Segment three"
                            style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </a>
            </h1>
        </div>


        <div class="collapse multi-bar" id="collapseExample">
            <div class="card card-body">

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" aria-label="Example with label"
                        style="width: 70%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Procedural Pro.
                        50%
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-standard" role="progressbar" aria-label="Example with label"
                        style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Object-Oriented
                        Pro. 30%</div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" aria-label="Example with label"
                        style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Logic Pro. 20%
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
